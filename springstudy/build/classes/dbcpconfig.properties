driverClassName=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/demo
username=root
password=root

#<!--初始化连接数-->
initializeSize=10
#最大连接数
maxActive=50
#最大空闲数
maxIdle=20
#最小空闲数
minIdle=5
#超时等待，以毫秒为单位 
maxWait=60000

#Jdbc驱动建立连接时附带的连接属性属性格式为：[属性名=property;]
#注意“user"和"password"两个属性会被明确的传递，因此这里不需要包含它们
connectionPrperties=useUnicode=true;characterEncoding=UTF-8

#指定由连接池创建的数据库链接的事务自动提交（auto-commit）
defaultAutoCommit=true

#driver default 指定由连接池所创建的连接的只读（read-only）状态。
#如果没有设置该值，则“setReadOnly”方法将不被调用。（某些驱动并不支持只读模式，如：Informix）
defaultReadOnly=

#driver default 指定由连接池所创建的链接的事务的级别（TransactionIsolation）
#可用值为下列之一：（详情可见javadoc。）NONE,READ_UNCOMMITTED, READ_COMMITTED, REPEATABLE_READ, SERIALIZABLE
defaultTransactionIsolation=READ_UNCOMMITTED


